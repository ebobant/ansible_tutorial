---

- hosts: all
  become: true
  tasks:
  - name: install httpd package
    yum:
      name: 
        - httpd
        - php  
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"
    #tags: install_apache

  - name: start httpd service
    service:
      name: httpd
      state: started
    when: ansible_distribution == "CentOS"
    tags: start_apache

  - name: install apache2 package
    apt:
      name: 
        - apache2
        - libapache2-mod-php  
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
    tags: install_apache

  - name: start apache2
    service:
      name: apache2
      state: started
    when: ansible_distribution == "Ubuntu"
    tags: start_apache

 
- hosts: centos_srv
  become: true
  tasks: 
  - name: Install mariadb on centos
    yum: 
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

  - name: start mariadb
    systemd:
      name: mariadb
      state: restarted
    when: ansible_distribution == "CentOS"
    tags: start_mariadb


